<!DOCTYPE html>
<html lang="ru">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body class=" bg-dark">
    <header>
        <div class="container">
            <div class="row d-flex justify-content-between mt-4 mb-4">
                <div class="col-6 col-lg-4">
                    <div class="row">
                        <div class="col-2 col-lg-1">
                            <a href="\" class="link-decoration text-white"><img src="{% static 'images/icon.svg' %}" style="width: 40px;" alt=""></a>
                        </div>
                        <div class="col-2 ">
                            <a href="\" class="link-decoration text-light">KinoLenta</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-6 col-lg-8">
                    <div class="row d-flex justify-content-end">

                        <div class="col-8 col-lg-5">
                            <form class="d-flex font-form">
                                <input class="form-control me-2" type="search" placeholder="Мстители...">
                            </form>
                        </div>

                        <div class="col-4 col-lg-1">
                            <a class="btn btn-danger text-weight-buttons" href="#" role="button">ВХОД</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </header>

    {% block content %}{% endblock %}


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
