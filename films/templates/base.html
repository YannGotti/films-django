<!DOCTYPE html>
<html lang="ru">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body style="background: rgb(51, 51, 51);">
    <header>
        <div class="container">
            <div class="row d-flex justify-content-between mt-4 mb-4">
                <div class="col-6 col-lg-4">
                    <div class="row">
                        <div class="col-2 col-lg-1">
                            <a href="\" class="link-decoration text-white"><img src="{% static 'images/icon.svg' %}" style="width: 40px;" alt=""></a>
                        </div>
                        <div class="col-2 ">
                            <a href="\" class="link-decoration text-light">BazaFilm</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-6 col-lg-8">
                    <div class="row d-flex justify-content-end">

                        <div class="col-8 col-lg-5">
                            <form class="d-flex font-form">
                                <input class="form-control me-2" type="search" placeholder="Мстители...">
                            </form>
                        </div>

                        <div class="col-4 col-lg-1">
                            <a class="btn btn-danger text-weight-buttons" href="#" role="button">ВХОД</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </header>


    <section class=" mt-5 mb-5 animate__animated animate__fadeIn" style="display: none;" id="find-section">
        <div class="container">
            <div class="row d-flex justify-content-start mb-3">
                <h4 class="text-light">Поиск</h4>
                <p class="text-light">Если фильм не найден, проверьте название фильма или введите его полностью!</p>
            </div>
            <div class="row d-flex justify-content-center" id="find-films">

            </div>
        </div>
    </section>

    {% block content %}{% endblock %}

    <footer class="mb-5">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-1 col-lg-1">
                    <a href="\" class="link-decoration text-white"><img src="{% static 'images/icon.svg' %}" style="width: 45px;" alt=""></a>
                </div>

                <div class="col-8 col-lg-10 text-center">
                    <h3 class="text-light">Кино для своих</h3>
                </div>

                <div class="col-3 col-lg-1">
                    <h3 class="text-light">BazaFilm</h3>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{% static 'js/search.js' %}"></script>

</body>
</html>
